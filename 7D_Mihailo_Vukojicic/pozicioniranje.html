<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            width: 80%;
            height: 80%;
            background: greenyellow;
            top: 10%;
            left: 10%;
        }
        img{
            width: 20px;
            position: absolute;
            left: 0;
        }
        img:hover{
            width: 20%;
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div>
        <img src="slika.png" alt="slika"/>
    </div>
</body>
</html>
